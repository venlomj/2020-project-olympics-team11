<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--    CSS LINKS-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Overzicht</title>
</head>
<body>
<div class="row justify-content-center">
    <p class="center"><img class="logoklein" src="css/logo.png" alt="logo"></p>
</div>

<div class="container align-content-center">
<div th:if="${atleet != null}">
<p th:text="'Dit is het overzicht van de atleet ' + ${atleet.getNaam()}"></p>
<h2>Records</h2>
<ul>
    <li th:each="record : ${records}"
    th:text="${record.getRecord()} + ' ' + ${record.getSport()} + ' ' + ${record.getDatum()}">
    </li>
</ul>
    </div>
<div th:if="${atleet == null}">
    <h2>Fout</h2>
    <p>U hebt geen atleet gekozen!</p>
</div>
<p class="center"><a href="/">Terug naar beginpagina</a></p>

</div>
</body>
</html>
